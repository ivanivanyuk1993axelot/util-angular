<mat-action-list>
  <div
    *ngFor="let messageData of data.notificationMessageDataListBS$ | async"
    [ngClass]="[messageTypeToClassMap | mapGetPure: messageData.type]"
  >
    <button
      (click)="messageData.canBeRemovedManually ? clickEvent.emit(messageData) : null"
      mat-list-item
    >{{ messageData.message }}</button>
  </div>
</mat-action-list>
