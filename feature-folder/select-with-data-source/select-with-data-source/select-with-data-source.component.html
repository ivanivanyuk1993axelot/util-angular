<mat-form-field>
  <mat-label>{{ dataSource | getLabelTextContinuous$Pure | async }}</mat-label>
  <mat-select
    (selectionChange)="select($event)"
    [formControl]="dataSource.formControl"
  >
    <mat-option
      *ngFor="let option of dataSource | getOptionListContinuous$Pure | async"
      [value]="option"
    >
      {{ dataSource | getDisplayTextContinuous$Pure:option | async }}
    </mat-option>
  </mat-select>
</mat-form-field>
