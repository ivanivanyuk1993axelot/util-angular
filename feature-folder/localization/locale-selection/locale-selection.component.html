<button
  [matMenuTriggerFor]="matMenu"
  mat-button
  type="button"
>
  <mat-icon>translate</mat-icon>
  {{ localizationService.localizationDataSource.currentLocaleContinuous$ | async }}
</button>

<mat-menu #matMenu="matMenu">
  <button
    *ngFor="let locale of localizationService.localizationDataSource.localeListContinuous$ | async"
    (click)="setLocale(locale)"
    mat-menu-item
  >
    <span>{{ locale }}</span>
  </button>
</mat-menu>
